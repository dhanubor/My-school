<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Website</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            color: #000;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f5a623;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            background-color: #fff;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 3rem;
            color: #f5a623;
            margin-bottom: 20px;
        }

        .hero-text h1 span {
            color: #007bff;
        }

        .hero-text p {
            margin: 20px 0;
            font-size: 1rem;
            color: #555;
            line-height: 1.8;
        }

        .hero-text button {
            padding: 12px 25px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .hero-text button:hover {
            background-color: #333;
        }

        .hero-image {
            max-width: 400px;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            .hero {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .hero-text {
                margin-bottom: 20px;
            }

            .hero-image {
                max-width: 300px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            nav {
                flex-direction: column;
                gap: 15px;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2rem;
            }

            .hero-text p {
                font-size: 0.9rem;
            }

            .hero-text button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="School Logo">
            SCHOOL
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Facilities</a>
            <a href="#">Admission</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h1>Empowering students from small age <span>towards vision</span></h1>
            <p>With the courage, Confidence, Creativity, and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
            <button>Enroll Now</button>
        </div>
        <div class="hero-image">
            <img src="child-image.png" alt="Child with superhero costume">
        </div>
    </section>
</body>
</html>
